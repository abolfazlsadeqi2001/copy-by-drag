<meta name="view-port" content="width=device-width,initiale-scale=1.0" />

<script>
	function drag(ev, element) {
		ev.dataTransfer.setData("text", element.innerHTML);
	}

	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drop(element, event) {
		element.innerHTML = event.dataTransfer.getData("text");
	}
</script>
</head>
<body>
	<p style="background-color: lime; color: black;" draggable="true" ondragstart="drag(event,this)">hello</p>
	<div ondrop="drop(this,event);" style="background: tomato; color: black;" dropzone="true" ondragover="allowDrop(event)">
		drop<br> area<br> for<br> paragraph
	</div>
</body>
